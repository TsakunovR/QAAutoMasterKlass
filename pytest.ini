[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = 
    -v
    --tb=short
markers =
    level0: Основы Python и unit-тестирование
    level1: Готовые примеры для демонстрации
    level2: Простые TODO задания  
    level3: Средние TODO задания
    level4: Сложные TODO задания 